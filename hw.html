<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>kidalovo.com</title>
  <style>
    #carouselExample {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Объявления</a>
  </nav>

  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pics/pic1.webp" class="d-block w-100 img-fluid" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="pics/pic2.webp" class="d-block w-100 img-fluid" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="pics/pic3.jpeg" class="d-block w-100 img-fluid" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="pics/pic4.jpeg" class="d-block w-100 img-fluid" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="pics/pic5.png" class="d-block w-100 img-fluid" alt="Slide 5">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container mt-4">
    <form>
      <div class="form-row">
        <div class="col-md-8 mb-3">
          <label for="searchText">введите, что ищете</label>
          <input type="text" class="form-control" id="searchText" placeholder="Введите текст">
        </div>
        <div class="col-md-3 mb-3">
          <label for="location">Местоположение</label>
          <input type="text" class="form-control" id="location" placeholder="Город, район и т.д.">
        </div>
        <div class="col-md-1 mb-3">
          <label></label>
          <button class="btn btn-primary btn-block" type="submit">Поиск</button>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <h3>Категории</h3>
      <ul class="list-group">
        <li class="list-group-item"><a href="#">Недвижимость</a></li>
        <li class="list-group-item"><a href="#">Транспорт</a></li>
        <li class="list-group-item"><a href="#">Работа</a></li>
      </ul>
    </div>

  </div>

  <footer class="mt-5">
    <div class="container">
      <p>&copy; 2023 кидалово.com</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
